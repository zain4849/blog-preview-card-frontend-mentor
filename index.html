<!DOCTYPE html>
<html lang="en">
  <html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </html>
  <body>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="" />

      <span class="card__tag">Learning</span>
      <time class="card__time" datetime="21-12-2023"
        >Published 21 Dec 2023</time
      >
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>
      <div class="card__author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author Image"
          class="card__author-image"
        />
        <h2 class="card__author-name">Greg Hooper</h2>
      </div>
    </article>
  </body>
</html>
